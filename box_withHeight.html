<!DOCTYPE html>
<html>
<head>
    <title>Box with Height</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 20px solid blue;
            margin: 100px; padding: 20px;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: rgb(251, 161, 5);
            border: 1px solid blue;
            margin: 100px 200px 80px 180px;
        }
    </style>
</head> 
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
